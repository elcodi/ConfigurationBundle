services:

    #
    # Commands
    #
    elcodi.command.configuration_set:
        class: %elcodi.command.configuration_set.class%
        arguments:
            - @elcodi.manager.configuration
        tags:
            -  { name: console.command }

    elcodi.command.configuration_get:
        class: %elcodi.command.configuration_get.class%
        arguments:
            - @elcodi.manager.configuration
        tags:
            -  { name: console.command }

    elcodi.command.configuration_delete:
        class: %elcodi.command.configuration_delete.class%
        arguments:
            - @elcodi.manager.configuration
        tags:
            -  { name: console.command }
